<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <link rel="stylesheet" href="do_you_love_me.css" />
</head>
<body>

  <div class="container">
    <div class="question-container">
      <video class="tenor-gif-embed" autoplay loop muted playsinline>
        <source src="cute love gif.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="question">Do You Love Me?</div>
      <div class="button-container">
        <button class="btn yes-btn js-yes-btn">Yes</button>
        <button class="btn no-btn js-no-btn">No</button>
      </div>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <div class="cssload-square"></div>
        <div class="cssload-heartL"></div>
        <div class="cssload-heartR"></div>
        <div class="cssload-shadow"></div>
      </div>
    </div>

    <div class="result-container yes">
      <video class="gif-result" width="320" height="240" controls>
        <source src="cute love gif.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h2>I Love You Too ðŸ’–</h2>
    </div>
  </div>

  <script src="do_you_love_me.js"></script>
</body>
</html>
